<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Tool List</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.0.5/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="container">
        <!-- Navbar with title and mode switch -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Information Tools</a>
            <div class="form-check form-switch ml-auto">
                <input class="form-check-input" type="checkbox" id="modeSwitch" checked>
                <label class="form-check-label" for="modeSwitch">Table Mode</label>
            </div>
        </nav>
        <!-- Div for table mode -->
        <div id="tableMode">
            <!-- Div for Tabulator table -->
            <div id="table"></div>
        </div>
        <!-- Div for gallery mode -->
        <div id="galleryMode" class="d-none">
            <!-- Div for Bootstrap cards -->
            <div id="cards" class="row"></div>
        </div>
    </div>
    <!-- Link to jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Link to Bootstrap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <!-- Link to Papa Parse CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Link to Tabulator CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.4/js/tabulator.min.js"></script>
    <!-- Link to Lightbox CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <!-- Link to Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
