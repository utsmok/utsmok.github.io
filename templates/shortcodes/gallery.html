<div>
    {% for asset in page.assets -%}
      {%- if asset is matching("[.](jpg|png)$") -%}
        {%- if asset is matching("logo.(jpg|png)")-%}
        {% else %}
          {% set image = resize_image(path=asset, width=250, op="fit_width") %}
          <a href="{{ get_url(path=asset) }}" target="_blank">
            <img src="{{ image.url }}" />
          </a>
        {%- endif %}
      {%- endif %}
    {%- endfor %}
    </div>
